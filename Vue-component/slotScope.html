<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>作用域插槽</title>
</head>
<body>
  <div id="app"> 
    <child>
      <!-- <template slot-scope="props">必须这么写  -->
      <template slot-scope="props">
        <h2>{{props.item}}</h2>
      </template>
    </child>
  </div>

  <script src="../vue.js"></script>
  <script>
    var child = {
      data() {
        return {
          list: [1,2,3,4]
        }
      },
      template: `<div>
                  <ul>
                    <slot v-for="item in list" :item=item></slot>
                  </ul>
                </div>`
    }
    var app = new Vue({
      el: '#app',
      data: {
        
      },
      components: {
        child
      }
    })
  </script>
</body>
</html>
