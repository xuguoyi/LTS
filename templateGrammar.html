<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>模板语法</title>
</head>
<body>
  <div id="app">
    {{content + 'world'}}
    <div v-text="content + 'world'"></div>
    <div v-html="content + 'world'"></div>
  </div>

  <script src="./vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        content: 'hello'
      }
    });
  </script>
</body>
</html>
