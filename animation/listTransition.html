<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>列表过渡</title>
  <style>
    .v-enter, .v-leave-to {
      opacity: 0;
    }
    .v-enter-active, .v-leave-active {
      transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="app">
    <transition-group>
      <div v-for="item in list" :key="item.id">
        {{item.name}}
      </div>
    </transition-group>
      
    <button @click="add">Add</button>
  </div>

  <script src="../vue.js"></script>
  <script>
    let count = 0;
    var app = new Vue({
      el: '#app',
      data: {
        list: []
      },
      methods: {
        add() {
          this.list.push({
            id: count++,
            name: 'hello'
          })
        }
      }
    })
  </script>
</body>
</html>
