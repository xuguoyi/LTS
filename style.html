<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>样式绑定</title>
  <style>
    .red {
      color: #f00;
    }
  </style>
</head>
<body>
  <div id="app">
    <div :class="{red: banana}" @click="change1">香蕉</div>
    <div :class="[apple, {xxx: true}]" @click="change2">苹果</div>
    <div :style="grape" @click="change3">葡萄</div>
    <div :style="[pineapple, {fontSize: '20px'}]" @click="change4">菠萝</div>
  </div>

  <script src="./vue.js"></script>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        // 1.class的对象绑定
        // 2.数组
        banana: false,
        apple: '',
        grape: {
          color: '#000'
        },
        pineapple: {
          color: '#000'
        }
      },
      methods: {
        change1() {
          this.banana = !this.banana;
        },
        change2() {
          this.apple = this.apple === 'red' ? '' : 'red';
        },
        change3() {
          this.grape.color = this.grape.color === '#000' ? '#f00' : '#000';
        },
        change4() {
          this.pineapple.color = this.pineapple.color === '#000' ? '#f00' : '#000';
        }
      }
      
    });
  </script>
</body>
</html>
